
<div class="grid grid-cols-12">
    <div class="col-span-full" *ngIf="nishithaStateData" appFullScreen>
        <div class="grid grid-cols-12 button-right">
            <app-download-button [data]="nishithaStateData?.data" [fileName]="fileName" [reportType]="'map'"></app-download-button>
        </div>
        <app-filter-panel [filters]="filters" colSize="md:col-span-3 xs:col-span-12 xmd:col-span-4 4k:col-span-2" (filtersUpdated)="filtersUpdated($event)"></app-filter-panel>
        <app-leaflet-map [mapData]="nishithaStateData"></app-leaflet-map>
        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
    </div>
    <div class="col" *ngIf="isMapReportLoading">
        <!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
        <p class="mt-8 mb-8">Loading...</p>
    </div>
</div>
