<div class="metric-card-wrapper">
    <p class="h4">NIPUN Bharat</p>
    <div class="grid gap-4 cQ-Grid">
        <ng-container>
            <div class="" *ngFor="let metric of nipunBharathMetrics">
                <sb-cqube-info-card [name]="metric?.name" [value]="metric?.value" [tooltipName]="metric?.tooltip"></sb-cqube-info-card>
            </div>
        </ng-container>
    </div>
</div>

<div class="tab-group-wrapper">
    <mat-tab-group [selectedIndex]="tabIndex" mat-align-tabs="start" animationDuration="0ms" (focusChange)="onTabChanged($event);">
        <mat-tab label="Module-wide Status" *ngIf="config === 'national'">
            <app-entry-status *ngIf="tabIndex === 0"></app-entry-status>
        </mat-tab>
        <mat-tab label="Detailed Status" *ngIf="config === 'national'">
            <app-detailed-status *ngIf="tabIndex === 1"></app-detailed-status>
        </mat-tab>
        <mat-tab label="Textbook Status">
            <app-grade-wise-bar-and-pie *ngIf="config === 'national' ? tabIndex === 2 : tabIndex === 0"></app-grade-wise-bar-and-pie>
        </mat-tab>
        <mat-tab label="Learning Sessions">
            <app-garde-wise-resource *ngIf="config === 'national' ? tabIndex === 3 : tabIndex === 0"></app-garde-wise-resource>
        </mat-tab>
        <!-- <mat-tab label="content wise consumption/resource">
            <app-development-goal-bar></app-development-goal-bar>
        </mat-tab> -->
    </mat-tab-group>
</div>
