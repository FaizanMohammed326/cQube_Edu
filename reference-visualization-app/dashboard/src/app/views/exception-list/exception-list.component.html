<div class="metric-card-wrapper">
    <p class="h4">School Infrastructure</p>
    <div class="grid gap-4 cQ-Grid">
    </div>

    <div class="grid grid-cols-6">
        <div class="lg:col-start-6 lg:col-end-7 col-start-4 col-end-7">
            <app-management-selector (onSelect)="selected()"></app-management-selector>
        </div>
    </div>
</div>

<div class="tab-group-wrapper">
    <mat-tab-group [selectedIndex]="tabIndex" mat-align-tabs="start" animationDuration="0ms" (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="Semester Assesment Test Exception">
            <app-sat-exception *ngIf="tabIndex === 0"></app-sat-exception>
        </mat-tab>
        <mat-tab label="Periodic Assesment Test Exception">
            <app-pat-exception *ngIf="tabIndex === 1"></app-pat-exception>
        </mat-tab>
        <mat-tab label="Student Attendance Report Exception">
            <app-student-attendance-exception *ngIf="tabIndex === 2"></app-student-attendance-exception>
        </mat-tab>
        <mat-tab label="Teacher Attendance Report Exception">
            <app-teacher-attendance-exception *ngIf="tabIndex === 3"></app-teacher-attendance-exception>
        </mat-tab>
        <mat-tab label="Download Exception List">
            <app-download-exception-list *ngIf="tabIndex === 4"></app-download-exception-list>
        </mat-tab>
    </mat-tab-group>
</div>
