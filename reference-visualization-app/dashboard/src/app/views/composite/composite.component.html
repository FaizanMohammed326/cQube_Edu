<div class="metric-card-wrapper">
    <div class="grid grid-cols-12">
        <div class="col-span-full xmd:col-span-6">
            <p class="h4">Composite Report</p>
        </div>
        <div class="col-span-full xmd:col-span-6">
            <app-management-selector (onSelect)="selected()"></app-management-selector>
        </div>
    </div>
</div>

<div class="tab-group-wrapper" *ngIf="loadTabs">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="Composite Report">
            <app-composite-report *ngIf="tabIndex === 0"></app-composite-report>
        </mat-tab>
    </mat-tab-group>
</div>
