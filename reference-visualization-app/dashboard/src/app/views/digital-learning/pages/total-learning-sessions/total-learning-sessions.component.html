<div class="grid grid-cols-12">
    <div class="col-span-full" appFullScreen>
        <div class="grid grid-cols-12 button-right">
            <app-download-button [data]="data?.values" fileName="Learning_Sessions" [reportType]="'dashletBar'"></app-download-button>
        </div>
        <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"></app-filter-panel>
        <div *ngIf="!noData">
            <ng-container *ngIf="data">
                <sb-dashlet type="horizontalBar" [data]="data" [config]="config"></sb-dashlet>
            </ng-container>
        </div>
        <div *ngIf="noData" class="my-5 mx-5">
            <p>No data</p>
        </div>
    </div>
</div>
<ng-template #reportLoader>
    <p class="p-2" *ngIf="isReportLoading">Loading...</p>
</ng-template>
