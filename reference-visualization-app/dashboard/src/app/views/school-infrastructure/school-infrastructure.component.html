<div class="metric-card-wrapper">
    <div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
        <div class="col-span-6">
            <p class="h4">School Infrastructure</p>
        </div>
        <div class="col-span-6 lg:col-start-10 lg:col-end-13">
            <app-management-selector (onSelect)="selected()"></app-management-selector>
        </div>
    </div>
</div>

<div class="tab-group-wrapper" *ngIf="loadTabs">
    <mat-tab-group [selectedIndex]="tabIndex" mat-align-tabs="start" animationDuration="0ms" (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="Infrastructure Access by Location">
            <app-infra-map *ngIf="tabIndex === 0"></app-infra-map>
        </mat-tab>
        <mat-tab label="Infrastructure Composite Report">
            <app-infra-composite *ngIf="tabIndex === 1"></app-infra-composite>
        </mat-tab>
        <mat-tab label="UDISE Report">
            <app-udise-report *ngIf="tabIndex === 2"></app-udise-report>
        </mat-tab>
    </mat-tab-group>
</div>
